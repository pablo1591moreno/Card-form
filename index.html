<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="CSS/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">


  <title>Card form</title>
</head>


<body>

  <div class="fondo col-8">

  <!--   FORMULARIO COMPLETADO  -->

  <div class="completo oculto text-center">
    <img src="/images/icon-complete.svg" width=60px alt="icon-complete">
    <h2 class="m-4 ">Formulario Completado</h2>
    <button class="btn btn-primary btn-dark col-md-4 finalizar">Finalizar</button>
  </div>

  <!--   FORMULARIO   -->
  <form class=" formularioCompleto col-5">
    <!--    NOMBRE    -->
    <label class="espacioformulario">Name</label>
    <input type="text" class="form-control nombreParaTarjeta " placeholder="JANE APPLESEED" maxlength="24" />
    <p class="faltaNombre"></p>
    <!--    NUMERO    -->
    <label class="espacioformulario">Number</label>
    <input type="text" class="form-control numeroParaTarjeta" placeholder="0000 0000 0000 0000" maxlength="19" />
    <p class="faltaNumero"></p>
    <!--    FECHA EXPIRA    -->
    

      <!-- MM / YY -->    
      
        <div class="row">
          <div class="col-8">

            <div class="">
             <label class="espacioformulario">Exp. Date (MM/YY)</label>
            </div>

            <div class="row">

              <div class="col-6">
                <select class="form-control mes">
                  <option class="mesParaTargeta" value="0">00</option>
                </select>
                <p class="faltaMes"></p>
              </div>

              <div class="col-6">
                <select class="form-control ano">
                  <option class="anoParaTargeta" value="00">00</option>
                </select>
                <p class="faltaAno"></p>
              </div>

            </div>
          </div>          
          <!--    CVC    -->
          
          <div class="col-4">
            
            <label class="espacioformulario">CVC</label>
          <input type="text" class="form-control cvc" placeholder="000" maxlength="3" />
          <p class="faltaCvc"></p>
        </div>
        
      </div>

      <!--    BOTON     -->
      <div class="boton">
        <button type="submit" class="btn btn-primary btn-dark espacioformulario col-md-12 col-12 button"> Confirmar
        </button>
      </div>

  </form>

  <div class="tarjetas">

    <!--    TARJETA REVERSO    -->
    <div class="tarjetaReverso">
      <span class="cvcTarjeta">000</span>
      <img src="/images/bg-card-back.png" alt="credit card back">
    </div>

    <!--    TARJETA FRENTE    -->
    <div class="tarjetaFrente">
      <img class="iconoTarjeta" src="/images/card-logo.svg" alt="logo">

      <h1 class="numeroDeTarjeta">0000 0000 0000 0000</h1>

      <span class="nombreDeTarjeta">JANE APPLESEED</span>

      <span class="mesDeTarjeta">00</span>

      <span class="linea">/</span>

      <span class="anoDeTarjeta">00</span>

      <img src="/images/bg-card-front.png" alt="credit card front">
    </div>

  </div>

</div>

  <script src="/JS/main.js"></script>
</body>

</html>
